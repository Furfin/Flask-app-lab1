<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Home</a></li>
    {% if user.is_authenticated %}    
    <li><a href="/logout">Logout</a></li>
    {%else%}
    <li><a href="/login">Login</a></li>
	<li><a href="/register">Register</a></li>
    {% endif %}

</ul style ="text-align:center;font-szie:200%;padding:200px;">
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <form action="" method="post" style ="text-align:center;font-szie:200%;padding:200px;">
        <p>
	    <label for="username">Username</label>
	    <input type="text" name="username">
	</p>
	<p>
	    <label for="password">Password</label>
	    <input type="password" name="password">
	</p>
	<p>
	    <input type="submit">
	</p>
    </form>
    
</body>
</html>
